<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>简存取</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/jiancunqu.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/jiancunqu.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--导航-->
<div th:replace="~{nav::header-common}"></div>
<div class="table-margin">

    <div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
    <div class="jumbotron login-jumbotron col-xs-12 col-sm-10 col-md-6 col-lg-6">
        <div class="login-form">
            <form class="form-horizontal" action="/info" method="post">
                <div class="form-group">
                    <label for="inputId" class="col-sm-2 control-label">工号</label>
                    <div class="col-sm-10">
                        <input type="text" name="id" class="form-control" id="inputId" placeholder="工号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn btn-primary button-right">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
</div>
</body>
</html>
