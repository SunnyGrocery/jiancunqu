<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>易存取</title>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/yicunqu.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--导航-->
<div th:replace="~{nav::header-common}"></div>
<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 table-margin">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>工号</th>
                <th>手机号</th>
                <th>身份证号</th>
                <th>可用容量</th>
                <th>控制&nbsp;&nbsp;
                    <!--添加-->
                    <button type="button" class="btn btn-link my-btn-link" data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" item : ${user_list}">
                <th th:text="${itemStat.count}"></th>
                <th th:text="${item.name}"></th>
                <th th:text="${item.id}"></th>
                <td th:text="${item.phoneNum}"></td>
                <td th:text="${item.realIdNum}"></td>
                <td th:text="${item.volume}"></td>
                <td>
                    <!--控制-->
                    <div>
                        <!--修改-->
                        <button th:onclick="modifyById([[${item.id}]],[[${item.name}]],[[${item.phoneNum}]],[[${item.realIdNum}]],[[${item.volume}]])"
                                type="button"
                                class="btn btn-link my-btn-link"
                                data-toggle="modal" data-target="#modifyModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        &nbsp;&nbsp;&nbsp;
<!--                        &lt;!&ndash;删除&ndash;&gt;-->
<!--                        <button th:onclick="'deleteById('+ ${item.id} +')'" type="button"-->
<!--                                class="btn btn-link my-btn-link"-->
<!--                                data-toggle="modal" data-target="#deleteModal">-->
<!--                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>-->
<!--                        </button>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
</div>



</body>
